<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./customization/pngaaa.com-1386379.png">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- JUMBOTRON WITH CURRENT TIME -->
    <div class="jumbotron text-center bg-dark text-white" id="header">
        <h1 class="neonText">Project Planner</h1>
        <h2 class="neonText">A simple planner to schedule your work day!</h2>
        <br>
        <p class="neonText">Today's Date:</p>
        <p id="pTime" class="neonText"></p>
    </div>

    <!-- ROW OF TIMES -->
    <div class="container row col-12">
        <div class="timeArea row col-md-3">
            <div class="col-12" id="timeBox" id="neonTexttime">9 AM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">10 AM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">11 AM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">12 AM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">1 PM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">2 PM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">3 PM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">4 PM</div>
            <div class="col-12" id="timeBox" id="neonTexttime">5 PM</div>
        </div>

        <!-- ROW OF INPUT BOXES -->
        <div class="inputArea row col-md-8" class="form-group">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
            <input class="col-12 form-control-lg" type="text" id="inputBox" name="inputBox">
        </div>

        <!-- ROW OF SAVE BUTTONS -->
        <div class="buttonArea row col-md-1">
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
            <button class="col-12" id="saveButton">SAVE</button>
        </div>
    </div>

    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
